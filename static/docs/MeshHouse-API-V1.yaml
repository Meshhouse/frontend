openapi: 3.1.0
info:
  title: MeshHouse API V1
  version: '1.0'
  description: Public API for MeshHouse services
  license:
    identifier: MPL-2.0
    name: MPL-2.0
  contact:
    url: 'https://meshhouse.art'
  termsOfService: 'https://meshhouse.art/terms-of-service'
  summary: Public API for MeshHouse services
servers:
  - url: 'http://localhost:3333/api/v1'
    description: Localhost Test Server
  - url: 'https://api.meshhouse.art/api/v1'
    description: Production Server
paths:
  /categories:
    get:
      summary: Get categories list
      responses:
        '200':
          $ref: '#/components/responses/Categories-list-response'
      operationId: get-categories
      x-internal: false
      parameters:
        - schema:
            type: number
          in: query
          name: page
          description: Current page
        - schema:
            type: number
          in: query
          name: count
          description: Categories per page
        - schema:
            type: boolean
          in: query
          name: roots_only
          description: Return only root categories
        - $ref: '#/components/parameters/Language'
      description: Get categories list with pagination
      tags:
        - Categories
  /category-tree:
    get:
      summary: Get category tree
      responses:
        '200':
          $ref: '#/components/responses/Category-tree-response'
      operationId: get-category-tree
      description: Get category tree with childrens
      parameters:
        - $ref: '#/components/parameters/Language'
      tags:
        - Categories
  '/categories/{id}':
    get:
      summary: Get single category
      responses:
        '200':
          $ref: '#/components/responses/Category-single-response'
        '404':
          description: Not Found
      operationId: 'get-categories-:id'
      description: Get single category by id
      parameters:
        - $ref: '#/components/parameters/Language'
      tags:
        - Categories
    parameters:
      - schema:
          type: number
        name: id
        in: path
        required: true
        description: Category id
  /blocks:
    get:
      summary: Get dynamic blocks
      tags:
        - Dynamic blocks
      responses:
        '200':
          $ref: '#/components/responses/Dynamic-blocks-response'
      operationId: get-blocks
      description: Get all dynamic blocks
  '/blocks/{type}':
    parameters:
      - schema:
          type: string
          enum:
            - integrations
            - featured_categories
            - courtesy_slider
            - site_supporters
            - site_patrons
          example: integrations
        name: type
        in: path
        required: true
        description: Dynamic block type
    get:
      summary: Get single dynamic block
      tags:
        - Dynamic blocks
      responses:
        '200':
          $ref: '#/components/responses/Dynamic-block-response'
        '404':
          description: Not Found
      operationId: get-blocks-type
      description: Get single dynamic block by type
  /models:
    post:
      summary: Get models list
      operationId: post-models
      responses:
        '200':
          $ref: '#/components/responses/Models-list-response'
      requestBody:
        $ref: '#/components/requestBodies/Models-list-body'
      description: Get models list
      parameters:
        - $ref: '#/components/parameters/Language'
        - $ref: '#/components/parameters/Mature-content'
      tags:
        - Models
  /models/collection:
    post:
      summary: Get models from collection
      operationId: post-models-collection
      responses:
        '200':
          $ref: '#/components/responses/Model-collection-response'
        '422':
          description: Unprocessable Entity (WebDAV)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: number
              required:
                - ids
      description: Get models from collection
      parameters:
        - $ref: '#/components/parameters/Language'
        - $ref: '#/components/parameters/Mature-content'
      tags:
        - Models
  '/models/{slug}':
    parameters:
      - schema:
          type: string
        name: slug
        in: path
        required: true
        description: Model slug
    get:
      summary: Get single model
      tags:
        - Models
      responses:
        '200':
          $ref: '#/components/responses/Single-model-response'
        '404':
          description: Not Found
        '451':
          description: Locked
      operationId: get-models-slug
      parameters:
        - $ref: '#/components/parameters/Language'
      description: Get single model by slug
  /posts:
    get:
      summary: Get news list
      tags:
        - Posts
      responses:
        '200':
          $ref: '#/components/responses/Posts-list-response'
      operationId: get-posts
      description: Get news list
      parameters:
        - $ref: '#/components/parameters/Language'
        - schema:
            type: number
          in: query
          name: page
          description: Current page
        - schema:
            type: number
          in: query
          name: count
          description: Items per page
  '/posts/{slug}':
    parameters:
      - schema:
          type: string
        name: slug
        in: path
        required: true
        description: Blog post slug
    get:
      summary: Get single blog post
      tags:
        - Posts
      responses:
        '200':
          $ref: '#/components/responses/Single-post-response'
        '404':
          description: Not Found
      operationId: get-posts-slug
      description: Get single blog post by slug
      parameters:
        - $ref: '#/components/parameters/Language'
  /licenses:
    get:
      summary: Get licenses list
      tags:
        - Licenses
      responses:
        '200':
          $ref: '#/components/responses/Licenses-response'
      operationId: get-licenses
      parameters:
        - $ref: '#/components/parameters/Language'
      description: Get licenses list
  /autocomplete:
    get:
      summary: Get autocomplete snippets
      tags:
        - Models
      responses:
        '200':
          $ref: '#/components/responses/Autocomplete-response'
      operationId: get-autocomplete
      parameters:
        - schema:
            type: string
          in: query
          name: query
          required: true
          description: Search term
        - $ref: '#/components/parameters/Language'
        - $ref: '#/components/parameters/Mature-content'
      description: Get autocomplete snippets by search term
